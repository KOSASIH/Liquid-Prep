packages:
  ${PACKAGE}:
    version: 1.0
    license: Apache-2.0
    actions:
      liquid-prep-action:
        function: dist/liquid-prep-action.js
        runtime: nodejs:12
        web-export: true
        limits:
          timeout: 60000
          memorySize: 256
        inputs:
          apiKey: ${APIKEY}
          cloudantUrl: ${CLOUDANT_URL}
    apis:
      liquid-prep-api-gateway:
        liquid-prep:
          demo_get:
            liquid-prep-action:
              method: GET
              response: json
          demo_post:
            liquid-prep-action:
              method: POST
              response: json
          is_water_needed:
            liquid-prep-action:
              method: GET
              response: json
          get_crop_list:
            liquid-prep-action:
              method: GET
              response: json              
          get_crop_list:
            liquid-prep-action:
              method: POST
              response: json                            